
<ion-content text-center>

	<div class="bg">
    <ion-buttons slot="start">
        <ion-menu-button color="light"></ion-menu-button> 
    </ion-buttons>
    <div class="header">
      <h1 >215</h1>
      <h1 >Sekolah Dasar</h1>
    </div >

 
         <ion-card class="atas">       
          <ion-card-content >                 
              <ion-item>
                <ion-icon name="search"></ion-icon> &nbsp;
                <ion-input type="text" placeholder="Search"> </ion-input>  
              </ion-item>
          </ion-card-content>
        </ion-card>
     

    <ion-card color="light" class="card">
          <ion-row class="card-content">
            <ion-col size="4">
              <div>
                <img src="https://sdmuhbausasran.sch.id/wp-content/uploads/2017/04/20170516_112729.jpg" alt=""> &nbsp;
              </div>
              </ion-col>
            <ion-col>
              <ion-row>
                <div class="nama">
                  Nama sekolah
                </div>
                <div class="rating">
                  Rating : 4.5 &nbsp; coment: 5
                </div>
              </ion-row>
              <br>
              <ion-row class="card-action">  
                            
                <ion-button color="success"><ion-icon name="eye"></ion-icon></ion-button>&nbsp; 
                <ion-button color="warning">Update</ion-button> &nbsp;
                <ion-button color="danger" (click)="peringatan()"><ion-icon name="trash"></ion-icon></ion-button> &nbsp;
              </ion-row>     
            </ion-col>
          </ion-row>                          
    </ion-card>

  </div> 
  
 
</ion-content>


  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
