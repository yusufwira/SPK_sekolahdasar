<ion-header >
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title >
      Sekolah Dasar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let data of datas" routerLink="/sekolah-view/{{data.idinfo_sekolah}}">
    <ion-card-header color="tertiary">
      <b style="font-size: 20px;">{{data.nama_sekolah}}</b>
    </ion-card-header>
    <ion-card-content>
      <img src="http://localhost/ta_backend/sekolah/image/{{data.username}}/{{data.nama_foto}}.{{data.extention}}" alt="">        
    </ion-card-content>
    <ion-card-content>
      <div class="detail">
      <!-- <ion-icon name="star" style="color: yellow;"></ion-icon>
      3.4<br>
      <ion-icon name="thumbs-up"  style="color: blue;"></ion-icon>
      3 Review<br> -->
      <ion-icon name="location"  style="color: red;"></ion-icon>
      {{data.alamat_sekolah}}<br>
      <ion-icon name="call"  style="color: green;"></ion-icon>
      {{data.notelp_sekolah}}
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
