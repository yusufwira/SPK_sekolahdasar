<ion-header >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> 
    </ion-buttons>
    <ion-title >
      Sekolah
    </ion-title>   
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Pilih Ekstrakurikuler
    </ion-card-header>
    <ion-card-content>
      
      <ion-item *ngFor="let data of dataEkstra">
        <ion-checkbox color="primary" slot="start" (click) = "getValue(data.id)"></ion-checkbox>
        <ion-label>
         {{data.nama_eks}}
        </ion-label>
      </ion-item>   
  
    </ion-card-content>
  </ion-card>

  <ion-button color="primary" class="button-action" (click)="save()">SAVE</ion-button>
  
</ion-content>
