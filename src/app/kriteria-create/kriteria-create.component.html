<ion-header >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> &nbsp;&nbsp;&nbsp;&nbsp;
    </ion-buttons>
    <ion-title >
      Criteria
    </ion-title>   
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Input Criteria</h1>
  <br>
  <h5>Name Criteria:</h5>
  <ion-input type="text" placeholder="Ex: Fasilitas" (input)="inputnama($event)"></ion-input>
 <br>
  <div >
    <ion-button color="success" class="button-action" (click)="Save()">SAVE</ion-button>&nbsp; 
    <ion-button color="danger" routerLink="/kriteria-admin">CANCEL</ion-button>
  </div>
</ion-content>
